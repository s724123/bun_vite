<!DOCTYPE html>
<html>
<head>
    <title>卡片佈局練習</title>
    <style>
        /* 在這裡撰寫 CSS */
        /* 重置樣式 */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    line-height: 1.6;
}

/* 容器 */
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 40px 20px;
}

.container h1 {
    text-align: center;
    margin-bottom: 40px;
    color: #333;
    font-size: 2.5em;
}

/* 卡片網格 */
.card-grid {
    display: flex;
    gap: 30px;
    flex-wrap: wrap;
    justify-content: center;
}

/* 卡片樣式 */
.card {
    background-color: white;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    width: 300px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
}

/* 卡片圖片 */
.card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    display: block;
}

/* 卡片內容 */
.card-content {
    padding: 24px;
}

.card-content h3 {
    margin-bottom: 12px;
    color: #333;
    font-size: 1.4em;
}

.card-content p {
    margin-bottom: 16px;
    color: #666;
    font-size: 0.95em;
}

/* 價格 */
.price {
    font-size: 1.5em;
    font-weight: bold;
    color: #e74c3c;
    margin-bottom: 20px;
}

/* 按鈕 */
.btn {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 6px;
    font-size: 1em;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #0056b3;
}

/* 響應式設計 */
@media (max-width: 768px) {
    .card-grid {
        flex-direction: column;
        align-items: center;
    }

    .card {
        width: 100%;
        max-width: 350px;
    }
}


    </style>
</head>
<body>
<div class="container">
    <h1>產品展示</h1>

    <div class="card-grid">
        <div class="card">
            <img src="https://picsum.photos/300/200" alt="產品 1">
            <div class="card-content">
                <h3>產品名稱 1</h3>
                <p>這是產品的詳細描述，說明產品的特色和優點。</p>
                <div class="price">$99.99</div>
                <button class="btn">購買</button>
            </div>
        </div>

        <div class="card">
            <img src="https://dummyimage.com/300x200/cccccc/000000&text=Car-2" alt="產品 2">
            <div class="card-content">
                <h3>產品名稱 2</h3>
                <p>這是另一個產品的描述，展示不同的功能和特色。</p>
                <div class="price">$149.99</div>
                <button class="btn">購買</button>
            </div>
        </div>

        <div class="card">
            <img src="https://placebear.com/300/200" alt="產品 3">
            <div class="card-content">
                <h3>產品名稱 3</h3>
                <p>第三個產品的介紹，強調其獨特的價值和用途。</p>
                <div class="price">$199.99</div>
                <button class="btn">購買</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>外部樣式表範例</title>
    <style>
        .article {
    max-width: 800px;
    margin: 0 auto;
    padding: 40px 20px;
    font-family: Georgia, serif;
    line-height: 1.8;
}

.article h1 {
    font-size: 2.2em;
    margin-bottom: 30px;
    color: #2c3e50;
    text-align: center;
}

.float-image {
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    margin: 15px;
}

.float-image.left {
    float: left;
    margin-left: 0;
}

.float-image.right {
    float: right;
    margin-right: 0;
}

.article p {
    margin-bottom: 20px;
    text-align: justify;
    font-size: 1.1em;
    color: #444;
}

.clear {
    clear: both;
}


    </style>
</head>
<body>
<article class="article">
    <h1>旅遊文章標題</h1>

    <img src="https://via.placeholder.com/300x200" alt="風景圖片" class="float-image left">

    <p>這是文章的第一段內容。圖片浮動在左側，文字會自然地環繞在圖片周圍。這種佈局在雜誌和報紙中很常見，能夠有效地利用空間並創造視覺上的平衡。</p>

    <p>繼續的文字內容會持續環繞圖片，直到圖片的高度結束。這樣的排版方式讓讀者在閱讀時能夠同時欣賞相關的圖片，增強了內容的表達效果。</p>

    <img src="https://via.placeholder.com/250x180" alt="另一張圖片" class="float-image right">

    <p>這裡我們添加了另一張圖片，這次浮動在右側。文字會自動調整並環繞這張新的圖片。這種混合的佈局方式可以創造出豐富的視覺層次。</p>

    <p>最後一段文字，展示了如何在同一篇文章中使用多個浮動圖片，創造出專業的雜誌式佈局效果。</p>

    <div class="clear"></div>
</article>


</body>
</html>
